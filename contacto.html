<html lang="es">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>LAFIT - Contacto</title>

    <!-- Utils-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS modulos especificos -->
    <link rel="stylesheet" href="CSS/Contacto.css">
    <link rel="stylesheet" href="CSS/General.css">
  
</head>
<body>
    <!-- Cargado de pagina -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand neon-text" href="index.html">LAFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html#Cursos">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#SobreNosotros">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Preguntas Frecuentes">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Forms  -->
    <section class="parallax-section">
        <div class="parallax-bg" style="background-image: url('img/4.jpg');"></div>
        <div class="overlay"></div>
        <div class="content container">
            <h1 class="text-center mb-5 neon-text animated">Contactanos</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="contact-form animated mb-5">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                    <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                                    <label for="apellido"><i class="fas fa-user me-2"></i>Apellido</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="tel" class="form-control" id="numero" placeholder="Tu número de teléfono" required>
                            <label for="numero"><i class="fas fa-phone me-2"></i>Número de teléfono</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="localidad" placeholder="Tu localidad" required>
                            <label for="localidad"><i class="fas fa-map-marker-alt me-2"></i>Localidad</label>
                        </div>
                       
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu mensaje" required style="height: 150px;"></textarea>
                            <label for="mensaje"><i class="fas fa-comment me-2"></i>Mensaje</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 neon-text">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
            <div class="social-grid animated">
                <h2 class="text-center mb-4 neon-text">Redes sociales</h2>
                <div class="row justify-content-center"> 
                    <div class="col-6 col-md-3 text-center mb-3">
                        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">
                        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">
                        <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 text-center mb-3">
                        <a href="https://wa.me/yourphonenumber" target="_blank" rel="noopener noreferrer" class="social-icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!-- Utils -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts modulos especificos -->
    <script src="SCRIPTS/Contactos.js"></script>
</body>
</html>
